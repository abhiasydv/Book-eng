<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="singup.css">
</head>

<body>
    <!-- Signup form -->
    <form class="registration-container">

        <h2>Register your self</h2>

        <div class="form-group">
            <input type="text" id="fullName" placeholder="Full Name">
        </div>

        <div class="form-group">
            <input type="text" id="cityName" placeholder="City Name">
        </div>

        <div class="form-group">
            <input type="tel" id="phoneNo" maxlength="10" minlength="10" placeholder="Phone No." required>
        </div>

        <div class="form-group">
            <input type="email" id="email" placeholder="Email">
        </div>

        <div class="form-group">
            <input type="password" id="password" placeholder="Password">
        </div>

        <div class="form-group">
            <button id="register-button">Register</button>
        </div>

        <div class="form-group">
            Already have a account: <a href="../Login/login.html">Login</a>
        </div>

        </from>

        <script src="./singup.js"></script>
</body>

</html>
